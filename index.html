<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <title>Travel</title>
</head>

<body>
    <h1 id="header" style="color:green"> Amazon Trip</h1>
    <div class="traveler">
        <div id="profile">
            <img src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg"
                alt="{traveler name}">
            <h2>{traveler Name}</h2>
            <em>{traveler Nickname}</em>
            <p class="likes">{Traveler Likes} Likes</p>
            <button class="like-button">❤️</button>
        </div>
        <h4>Great Animal Sightings</h4>
        <ul id="animals">
            <!-- add an <li> for each animal sighting here -->
        </ul>
    </div>
    <hr>
    <form id="new-animal-sighting-form">
        <h4>Add New Animal Sighting Post</h4>
        <label>Species: </label>
        <input type="text" placeholder="Species" id="species">
            <!-- add id for species so event handler can track input data -->
        <label>Video Link: </label>
        <input type="text" placeholder="Video Link" id="video">

        <label>Photo Link: </label>
        <input type="text" placeholder="Photo Link" id="photo">

        <label>Description: </label>
        <textarea placeholder="Description" id="description"></textarea>

        <input type="submit" value="Add Animal Sighting" />
    </form>
</body>

</html>
